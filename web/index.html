<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>VersaTiles</title>
	<meta name="viewport" content="width=device-width">
	<script src="/assets/maplibre/maplibre-gl.js"></script>
	<link href="/assets/maplibre/maplibre-gl.css" rel="stylesheet">
	<style>
		body {
			margin: 0;
		}

		#map {
			width: 100vw;
			height: 100vh;
		}
	</style>
</head>

<body>
	<div id="map"></div>
	<script>
		(async () => {
			const style = await (await fetch('tiles/style.json')).json();

			const { fields } = style.sources.vectorSource.vector_layers[0];
			const key0 = 'INSGESAMT: Einheiten insgesamt';
			const key1 = 'STAATSANGE_HLND: TÃ¼rkei';
			const color0 = [0, 159, 227];
			//const color0 = [255, 255, 255];
			const color1 = [227, 6, 19];
			//const color1 = [229, 0, 109];
			const colors = color0.map((c0, i) => [c0, color1[i]].map(v => v * 0.9998 + 0.0001));
			const scale0 = 1;
			const scale1 = 3;

			// 1: multiply colors (subtractive color mixing)
			// 0: overlay colors (paint color opaquely over the other color)
			const multiply = 0.3;

			console.log(style.layers);
			console.log(colors);

			style.layers = [
				{
					id: 'background',
					type: 'background',
					paint: {
						'background-color': '#fff'
					}
				},
				{
					id: 'visualisation',
					'source-layer': 'zensus',
					source: 'vectorSource',
					type: 'fill',
					filter: ['==', '$type', 'Polygon'],
					paint: {
						'fill-color': [
							'let',
							'v0', ['^', ['+', 1, ['*', 0.1 * scale0, ['get', key0]]], -0.5],
							'v1', ['^', ['+', 1, ['*', 0.1 * scale1, ['get', key1]]], -0.5],
							[
								'let',
								'a', ['-', 1, ['*', ['var', 'v0'], ['var', 'v1']]],
								[
									'rgba',
									...colors.map(([c0, c1]) =>
										['match',
											['var', 'a'],
											0, 255,
											['/',
												['+',
													['*', ['var', 'v0'], multiply * (c1 - c0 * c1 / 255)],
													['*', ['var', 'v1'], multiply * (c0 - c0 * c1 / 255) + (1 - multiply) * (c0 - c1)],
													['*', ['var', 'v0'], ['var', 'v1'], multiply * (c0 * c1 / 255 - c0 - c1) + (1 - multiply) * (- c0)],
													multiply * (c0 * c1 / 255) + (1 - multiply) * c1
												],
												['var', 'a']
											]
										]
									),
									['var', 'a']
								]
							]
						],
						'fill-antialias': true,
						'fill-outline-color': 'transparent'
					}
				}
			]


			const mapOptions = {
				container: 'map',
				style,
				hash: true,
				dragRotate: false,
				touchZoomRotate: false,
			}

			const source = Object.values(style.sources)[0];
			if (source.bounds) mapOptions.bounds = source.bounds;

			const map = new maplibregl.Map(mapOptions);

			map.addControl(new maplibregl.NavigationControl({ showCompass: false, visualizePitch: false }));
		})()
	</script>
</body>

</html>
